<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music that reminds me of us</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/black-cat-sakura.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="player-wrapper">
        <div class ="maybe-artwork">

        </div>
        <div class="player-container">
            <div class="song-info">
                <p id="song-title">Song Title</p>
            </div>
            <div class="album-cover">
                <img id="song-image-img" src="" alt="Album Cover" />
            </div>
            <audio id="audio-player">
                <source id="audio-source" src="" type="audio/mp3" />
                Your browser does not support the audio element.
            </audio>
            <input type="range" id="progress-bar" value="0" step="0.01" />
            <div class="controls">
                <button id="prev"></button>
                <button id="play-pause"></button>
                <button id="next"></button>
            </div>
        </div>
        <div class="tracklist-container">
            <h3>Tracklist</h3>
            <ul id="tracklist"></ul>
        </div>   
</div>

    <script src="./music_player.js"></script>
</body>
</html>
